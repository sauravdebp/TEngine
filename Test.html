<html>
<head>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.2.1.min.js"></script>
    <script src="TemplateEngine.js"></script>
</head>
<body>
    <itemtemplate key="EmployeeDetailsTemplate">
        <div class="employee" binding-path>
            <div class="employee-info">
                <div class="header">Name</div>
                <span class="value" binding-path="EmpName"></span> is <span binding-path="EmpAge"></span> years old
            </div>
            <div class="employee-info">
                <div class="header">Age</div>
                <div class="value" binding-path="EmpAge"></div>
                <input type="number" binding-path="EmpAge" binding-mode="TwoWay" value="{binding-path}" />
            </div>
            <div class="employee-info">
                <div class="header">Dependants</div>
                <div class="value" binding-path="Dependants">
                    <itemtemplate>
                        <span class="dependant-value" binding-path></span>
                    </itemtemplate>
                </div>
            </div>
            <div binding-path="Test">
                <span binding-path="EmpName"></span>
            </div>
        </div>
    </itemtemplate>

    <div binding-path="Employees" template-key="EmployeeDetailsTemplate" class="employees-list"></div>  

    <div>
        Leading Employee: <div binding-path="WinningEmployee" template-key="EmployeeDetailsTemplate"></div>
    </div>
    
    <div binding-path="TestArray">
        <itemtemplate>
            <span><span binding-path></span>, </span>
        </itemtemplate>
    </div>

    <script src="Test.js"></script>
</body>
</html>
