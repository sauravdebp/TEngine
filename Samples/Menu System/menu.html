<html>
<head>
    <script src="../../jquery-3.2.1.min.js"></script>
    <script src="../../TemplateEngine.js"></script>
    <link rel="stylesheet" href="menu.css" />
</head>
<body>
<div class="container">
    <div class="menu-bar" binding-path="menuItems">
        <itemtemplate key="menuTemplate">
            <div class="menu-item" binding-path>
                <div class="menu-item-name" binding-path="menuItem"></div>
                <div class="sub-menu-items" binding-path="menuItems" template-key="menuTemplate"></div>
            </div>
        </itemtemplate>
    </div>
</div>
<script src="menu.js"></script>
</body>
</html>
